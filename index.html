<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="profile--card">

    <div class="profile--card__image">
      <img class="profile--image" src="./images/image-victor.jpg" alt="victor image">
    </div>

    <div class="profile--card__title">
      <h1 class="profile--card__name">Victor Crest <span class="profile--card__age">26</span></h1>
      <h2 class="profile--card__place">London</h2>
    </div>

    <div class="social--card__info">

      <div class="social--card social--card__followers">
        <h1>80K</h1>
        <p>Followers</p>
      </div>

      <div class="social--card  social--card__likes">
        <h1>803K</h1>
        <p>Likes</p>
      </div>

      
      <div class="social--card  social--card__photos">
        <h1>1.4K</h1>
        <p>Photos</p>
      </div>

    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sakshi Sawant</a>.
  </div>
</body>
</html>
